<!DOCTYPE html>
<html>
<head>
    <title>Techcamp</title>
    <link rel="stylesheet" type="text/css" href="styles/board.css">
    <script type="text/javascript" src="js/createjs-2013.12.12.min.js"></script>
    <script type="text/javascript" src="js/techcamp.js"></script>
    
    <script>
        var lotsOfCircles = [];
        
        function setup() {
            try {
                for (var i = 0; i < 10; i++) {
                    lotsOfCircles[i] = new Circle("orange");
                    lotsOfCircles[i].moveToSquare(i+1, i+1);
                    board.add(lotsOfCircles[i]);
                }
            }
            catch (error) {
                logError(error);
            }
        }
        
        
        function flip() {
            try {
                // Loop through all the circles in the array and move them
                for (var i = 0; i < 10; i++) {
                    lotsOfCircles[i].moveToSquare(i+1,10-i);
                }
            }
            catch (error) {
                logError(error);
            }
            
        }
        
    </script>
</head>

<body onload="init()">
    <canvas id="theCanvas" width="500" height="500"></canvas>
    <div id="menu">
        <button type="button" onclick="setup()">
            Setup Board
        </button>
        <button type="button" onclick="flip()">
            Flip
        </button>
        
        <span id="errorMessage"></span>
    </div>
    
</body>

</html>
